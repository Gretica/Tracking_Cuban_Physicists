<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
      color: #333;
    }
    nav {
      margin-bottom: 20px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #2c3e50;

      text-decoration: underline;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    section {
      max-width: 800px;
      margin: auto;
      line-height: 1.6;
    }
  </style>

  <nav>
    <a href="{{ "/" | relative_url }}">Home</a>

    <a href="{{ "/who-we-are" | relative_url }}">About us</a>
  </nav>

  <section>
    {{ content }}
  </section>

</html>
