<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: "Physics Career Paths Project" }}</title>
  <style>
    body {
      background-color: #f5f0e6; /* arena claro */
      color: #003366;            /* azul oscuro */
      font-family: Georgia, "Times New Roman", serif;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }

    a {
      color: #003366;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    nav {
      background-color: #e9dfc5;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 25px;
      max-width: 900px;
    }

    nav a {
      font-weight: 600;
      margin-right: 15px;
      color: #003366;
      font-family: Georgia, serif;
    }

    section {
      background-color: #fffaf0;
      padding: 25px;
      border-radius: 10px;
      max-width: 900px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    header, footer {
      max-width: 900px;
      margin: auto;
    }

    footer {
      font-size: 0.9em;
      color: #555;
      padding: 15px 0;
      text-align: center;
      border-top: 1px solid #e9dfc5;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/analysis' | relative_url }}">Analysis of Promotions 2010-2024</a>
      <a href="{{ '/who-we-are' | relative_url }}">Who We Are</a>
    </nav>
  </header>

  <section>
    {{ content }}
  </section>

  <footer>
    &copy; 2024 Physics Career Paths Project
  </footer>
</body>
</html>
