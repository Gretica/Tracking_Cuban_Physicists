<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: "Scattering Cimarrón – Tracking Cuban Physicists" }}</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fdfaf3; /* blanco hueso */
      color: #000000;           /* texto normal en negro */
      font-family: 'PT Serif', serif;
      margin: 0;
      display: flex;
      min-height: 100vh;
      <div class="science-pattern"></div>
    }

    nav {
      width: 200px;
      background-color: #e2e2e2; /* gris claro */
      padding: 40px 20px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
    }

    nav a {
      display: block;
      color: #000000;
      text-decoration: none;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 1.1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      margin-left: 220px;
      padding: 40px 30px;
      max-width: 900px;
    }

    .site-header {
      margin-bottom: 40px;
    }

    .project-title {
      font-size: 2.6em;
      font-weight: bold;
      margin: 0;
      color: #333333; /* gris oscuro */
    }

    .project-subtitle {
      font-size: 1.3em;
      color: #555555; /* un gris más claro */
      margin-top: 5px;
    }

    h1, h2, h3 {
      font-family: 'PT Serif', serif;
      color: #333333; /* títulos en gris oscuro */
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9em;
      color: #666666;
    }
    
      .science-pattern {
  position: fixed;
  top: 0;
  right: 0;
  width: 140px;
  height: 100vh;
  background-image: url("data:image/svg+xml,%3Csvg width='140' height='140' viewBox='0 0 140 140' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23336699' fill-opacity='0.1'%3E%3Ccircle cx='20' cy='20' r='8'/%3E%3Crect x='70' y='10' width='10' height='20' rx='2'/%3E%3Cpath d='M40 70 h40 v10 h-40 z'/%3E%3Ccircle cx='110' cy='110' r='6'/%3E%3Cpath d='M110 20 l5 10 h-10 z'/%3E%3Ccircle cx='70' cy='100' r='5'/%3E%3Cpath d='M20 110 h20 v5 h-20 z'/%3E%3Crect x='90' y='60' width='15' height='5'/%3E%3C/g%3E%3C/svg%3E");
  background-repeat: repeat-y;
  background-size: contain;
  z-index: -1;
}

  </style>
</head>
<body>
  <nav>
    <a href="{{ site.baseurl }}/">Home</a>
     <a href="{{ site.baseurl }}/Project/">Project Overview</a>
    <a href="{{ site.baseurl }}/Promo_2010_2024/">Promo 2010–2024</a>
    <a href="{{ site.baseurl }}/Aboutus/">About Us</a>
  </nav>

  <main>
    <div class="site-header">
      <div class="project-title">Scattering Cimarrón</div>
      <div class="project-subtitle">Tracking Cuban Physicists</div>
    </div>

    {{ content }}

    <footer>
      &copy; 2025 Scattering Cimarrón
    </footer>
  </main>
</body>
</html>
