<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: "Scattering Cimarrón – Tracking Cuban Physicists" }}</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fffff0; /* Ivory (blanco hueso) */
      color: #002b36;            /* Azul navy oscuro para texto normal */
      font-family: 'PT Serif', serif;
      margin: 0;
      display: flex;
      min-height: 100vh;
    }

    nav {
      width: 200px;
      background-color: #f4efe2;
      padding: 40px 20px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
    }

    nav a {
      display: block;
      color: #002b36;
      text-decoration: none;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 1.1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      margin-left: 220px;
      padding: 40px 30px;
      max-width: 900px;
    }

    .site-header {
      margin-bottom: 40px;
    }

    .project-title {
      font-size: 2.6em;
      font-weight: bold;
      margin: 0;
      color: #3f51b5; /* Indigo 500 */
    }

    .project-subtitle {
      font-size: 1.3em;
      color: #5c6bc0; /* Indigo 300–400 */
      margin-top: 5px;
    }

    h1, h2, h3 {
      font-family: 'PT Serif', serif;
      color: #3949ab; /* Azul más claro que el título principal */
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <nav>
    <a href="{{ '/' | relative_url }}">Home</a>
    <a href="{{ '/analysis' | relative_url }}">2010–2024 Analysis</a>
    <a href="{{ '/who-we-are' | relative_url }}">Who We Are</a>
  </nav>

  <main>
    <div class="site-header">
      <div class="project-title">Scattering Cimarrón</div>
      <div class="project-subtitle">Tracking Cuban Physicists</div>
    </div>

    {{ content }}

    <footer>
      &copy; 2024 Physics Career Paths Project
    </footer>
  </main>
</body>
</html>
